<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=https://sebastian-meckovski.com">
  <link rel="canonical" href="https://sebastian-meckovski.com">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; }
    a { color: #06b6d4; }
  </style>
  <script>
    (function () {
      try {
        var target = "https://sebastian-meckovski.com" + location.pathname + location.search + location.hash;
        if (location.href !== target) location.replace(target);
      } catch (e) {}
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a href="https://sebastian-meckovski.com">sebastian-meckovski.com</a>…</p>
</body>
</html>
