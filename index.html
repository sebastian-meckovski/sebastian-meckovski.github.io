<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian Meckovski - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-900 text-white flex flex-col h-screen">
    <div id="header"></div>
    <div class="flex-grow flex justify-center items-center text-center overflow-hidden">
        <div class="max-w-2xl p-8 rounded-lg bg-gray-800 shadow-lg">
            <h1 class="text-5xl mb-4 font-bold">Under Construction</h1>
            <p class="text-xl mb-6 font-light">I'm currently rebuilding my portfolio from the ground up. Stay tuned for a completely new experience!</p>
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/sebastian-meckovski" target="_blank" aria-label="GitHub" class="text-white text-2xl transition-colors duration-300 hover:text-blue-400">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/sebastian-meckovski/" target="_blank" aria-label="LinkedIn" class="text-white text-2xl transition-colors duration-300 hover:text-blue-400">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
