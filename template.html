<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE_TITLE - Sebastian Meckovski</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Goldman', cursive; }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col min-h-screen">
    <!-- START: UNIVERSAL NAVIGATION -->
    <nav class="bg-gray-800 p-4 relative">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl md:text-3xl font-bold">
                <a href="/">Sebastian <span class="text-cyan-400">Meckovski</span></a>
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center justify-center">
                <button id="mobile-menu-button" class="text-gray-300 hover:text-white focus:outline-none focus:text-white flex items-center justify-center">
                    <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                        <path class="hidden" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                        <path d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zM4 11h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zM4 17h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
                    </svg>
                </button>
            </div>
            <!-- Desktop menu -->
            <div class="hidden md:flex space-x-4">
                <a href="/" class="text-gray-300 hover:text-white hover:bg-cyan-400/20 px-3 py-1 rounded transition-colors duration-200">Home</a>
                <a href="/about/" class="text-gray-300 hover:text-white hover:bg-cyan-400/20 px-3 py-1 rounded transition-colors duration-200">About Me</a>
                <a href="/expertise/" class="text-gray-300 hover:text-white hover:bg-cyan-400/20 px-3 py-1 rounded transition-colors duration-200">Expertise</a>
                <a href="/portfolio/" class="text-gray-300 hover:text-white hover:bg-cyan-400/20 px-3 py-1 rounded transition-colors duration-200">Portfolio</a>
                <a href="/contact/" class="text-gray-300 hover:text-white hover:bg-cyan-400/20 px-3 py-1 rounded transition-colors duration-200">Contact</a>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden absolute top-full left-0 right-0 bg-gray-800 shadow-lg opacity-0 invisible transform -translate-y-4 transition-all duration-200 ease-in-out z-50">
            <div class="flex flex-col space-y-2 p-4">
                <a href="/" class="text-gray-300 hover:text-white hover:bg-cyan-400/20 px-3 py-2 rounded transition-colors duration-200">Home</a>
                <a href="/about/" class="text-gray-300 hover:text-white hover:bg-cyan-400/20 px-3 py-2 rounded transition-colors duration-200">About Me</a>
                <a href="/expertise/" class="text-gray-300 hover:text-white hover:bg-cyan-400/20 px-3 py-2 rounded transition-colors duration-200">Expertise</a>
                <a href="/portfolio/" class="text-gray-300 hover:text-white hover:bg-cyan-400/20 px-3 py-2 rounded transition-colors duration-200">Portfolio</a>
                <a href="/contact/" class="text-gray-300 hover:text-white hover:bg-cyan-400/20 px-3 py-2 rounded transition-colors duration-200">Contact</a>
            </div>
        </div>
    </nav>
    <!-- END: UNIVERSAL NAVIGATION -->

    <!-- START: PAGE CONTENT -->
    <div class="flex-grow container mx-auto p-8">
        <h1 class="text-4xl font-bold">PAGE_HEADING</h1>
        <p class="mt-4 text-lg">
            Your page content goes here...
        </p>
    </div>
    <!-- END: PAGE CONTENT -->

    <!-- START: UNIVERSAL JAVASCRIPT -->
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            if (mobileMenu.classList.contains('opacity-0')) {
                // Show menu
                mobileMenu.classList.remove('opacity-0', 'invisible', '-translate-y-4');
                mobileMenu.classList.add('opacity-100', 'visible', 'translate-y-0');
            } else {
                // Hide menu
                mobileMenu.classList.remove('opacity-100', 'visible', 'translate-y-0');
                mobileMenu.classList.add('opacity-0', 'invisible', '-translate-y-4');
            }
        });
    </script>
    <!-- END: UNIVERSAL JAVASCRIPT -->

    <!-- START: UNIVERSAL FOOTER -->
    <footer class="bg-gray-800 p-4 text-center text-gray-400">
        <p>&copy; 2025 Sebastian Meckovski. All Rights Reserved.</p>
    </footer>
    <!-- END: UNIVERSAL FOOTER -->
</body>
</html>
